<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-jsonp</title>
    <style>
        #result{
            width: 300px;
            height: 100px;
            border: solid 1px #089;
        }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
    <button>点击发送jsonp请求</button>
    <div id="result"></div>
    <script>
        $('button').eq(0).click(function(){
            //使用jQuery发送jsonp请求参数必须加?callback=?（固定写法）
            $.getJSON('http://127.0.0.1:8000/jQuery-jsonp-server?callback=?',function(data){
                // console.log(data);
                $('#result').html(
                    `名称：${data.name},
                    年龄：${data.age}`
                )
            });
        })
    </script>
</body>
</html>
